<!DOCTYPE html>
<html lang="en-gb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- External CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header animate__animated animate__fadeInDown">
        <h1>Weather Dashboard</h1>
    </header>

    <!-- Map Container -->
    <div id="map" class="animate__animated animate__fadeIn"></div>

    <!-- Main Content Area -->
    <main class="container-fluid">
        <div class="row">
            
            <!-- Sidebar Section -->
            <aside class="col-md-4 sidebar">
                <div class="search-section">
                    <h2>Search City</h2>
                    <form id="searchForm">
                        <div class="input-group">
                            <input type="text" 
                                   class="form-control" 
                                   id="cityInput" 
                                   placeholder="Enter city name" 
                                   aria-label="City search">
                            <button class="btn search-btn" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                    <!-- Search History Section -->
                    <div class="search-history">
                        <h3>Search History</h3>
                        <div id="searchHistory"></div>
                    </div>
                </div>
            </aside>

            <!-- Main Weather Display Section -->
            <div class="col-md-8 main-content">
                
                <!-- Current Weather Section -->
                <section id="currentWeather" class="current-weather animate__animated animate__fadeIn">
                <div class="favorite-button-container"></div>
                </section>
                <!-- Favorites Section -->
                <section class="favorites-section">
                    <h2>Favorite Cities</h2>
                    <div class="favorites-container" id="favoritesContainer"></div>
                </section>

                <!-- 5-Day Forecast Section -->
                <section id="forecast" class="forecast-section">
                    <h2>5-Day Forecast</h2>
                    <div class="forecast-cards"></div>
                </section>
            </div>
        </div>
    </main>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://kit.fontawesome.com/your-kit-code.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
